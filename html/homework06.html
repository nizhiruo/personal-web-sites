<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../images/小米logo.jpg" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <title>小米商城</title>
    <link rel="stylesheet" href="../css/homework06.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <div class="logo">
        <a href="#"><img src="../images/小米logo.png" alt=""></a>
    </div>
    <div class="content">
        <a href="#">
            <div class="content-box"></div>
        </a>
    </div>
    <div class="form">
        <div class="nav">
            <span class="active">账号登录</span>
            <span>扫码登录</span>
            <div class="line"></div>
        </div>
        <div class="form-content">
            <div class="account">
                <p><input type="text" placeholder="邮箱/手机号码/小米ID"></p>
                <p><input type="text" placeholder="密码"></p>
                <p><input class="denglu" type="submit" value="登录"></p>
                <span>手机短信登录/注册</span>
                <span>立即注册</span>
                <span class="line"></span>
                <span>忘记密码?</span>
                <p class="p">———————— 其他登录方式 —————————</p>
                <p class="fangshi">
                    <a class="QQ" href="#"><i class="qq"></i></a>
                    <a class="WeiBo" href="#"><i class="weibo"></i></a>
                    <a class="ZhiFu" href="#"><i class="zhifu"></i></a>
                    <a class="WeiXin" href="#"><i class="weixin"></i></a>
                </p>
            </div>
            <div class="saoma">
                <img src="../images/小米商城二维码.jpg" alt="">
                <p>
                    <span>使用</span>
                    <span class="xiaomi">小米商城APP</span>
                    <span>扫一扫</span>
                    <dd>小米手机可打开「设置」>「小米帐号」扫码登录</dd>
                </p>
            </div>
        </div>
    </div>
    <div class="last">
        <ul class="wenti">
            <span class="ziti">简体</span>|
            <span>繁体</span>|
            <span>English</span>|
            <span>常见问题</span>|
            <span>隐私问题</span>
        </ul>
        <p>小米公司版权所有-京ICP备10046444- <a href="#"><img src="../images/京公网安备logo.jpg" alt=""> 京公网安备11010802020134号</a> -京ICP证110507号</p>
    </div>
    <script>
        $(".nav span").click(function(){
            $(this).addClass("active").siblings().removeClass("active");
            console.log($(this).index())
            $(".form-content>div").eq($(this).index()).show().siblings().hide()
        })
        $(".wenti span").click(function(){
            $(this).addClass("ziti").siblings().removeClass("ziti");
        })
    </script>
</body>
</html>
