    <script>
            $(function () {
                var index = 0;
                $("#next").click(function () {
                    index++;
                    if (index > 7) {
                        index = 0;
                    }
                    bannerAnimate(index);
                })
                $("#prev").click(function () {
                    index--;
                    if (index < 0) {
                        index = 7;
                    }
                    bannerAnimate(index);
                })
                $("#btns>span").click(function(){
                    var currentIndex = $(this).index();
                    bannerAnimate(currentIndex);
                    index = currentIndex;
                })
                function bannerAnimate(index) {
                    $("#list>img").eq(index).fadeIn().siblings().fadeOut();
                    $("#btns>span").eq(index).addClass("current").siblings().removeClass("current")
                }
            })
        </script>
